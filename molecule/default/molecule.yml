---

dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: filebeat-rh7
    image: solita/centos-systemd
    command: '/bin/bash -c "exec /sbin/init --log-target=journal 3>&1"'
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs: /run
    security_opts:
      - 'seccomp=unconfined'

  - name: filebeat-ubuntu16
    image: solita/ubuntu-systemd:latest
    command: '/bin/bash -c "exec /sbin/init --log-target=journal 3>&1"'
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /run/lock
    security_opts:
      - 'seccomp=unconfined'

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  options:
    diff: false
    become: true
  env:
    ANSIBLE_HASH_BEHAVIOUR: merge

scenario:
  name: default

verifier:
  name: goss
  lint:
    name: flake8
    enabled: false
