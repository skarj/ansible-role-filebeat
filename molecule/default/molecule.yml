---

dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: filebeat-rh6
    image: centos:6
  - name: filebeat-rh7
    image: centos:7
  - name: filebeat-deb8
    image: debian:8
  - name: filebeat-deb9
    image: debian:9
  - name: filebeat-ubuntu16
    image: ubuntu:16.04

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  options:
    diff: False
    become: True
  env:
    ANSIBLE_HASH_BEHAVIOUR: merge

scenario:
  name: default

verifier:
  name: goss
  enabled: true
